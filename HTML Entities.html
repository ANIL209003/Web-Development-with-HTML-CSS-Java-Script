<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="continer">
        <p>This is paragraph</p>
    </div>

    <div class="continer">
        <!--  Non-breaking space &nbsp; is written for space between 2 word -->
        <p>this is another &nbsp; &nbsp; &nbsp; &nbsp;  paragraph</p>

        <!-- &lt;; is use written for < and &gt; is use for > -->
        <p>paragraph is written like this &lt;p&gt; </p>

        <!-- &pound; is written for £ -->
        <p>pound is written like this &pound; </p>

        <!-- &copy; is written for ©  -->
        <p>copyright is written like this &copy; </p>

        <p>this is written like this &rAarr; </p>
        <p>this is written like this &frac14; </p>
        <p>Empty character is written like this &#8203; </p>
    </div>

   
</body>
</html>
