<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>this is paragraph</p> <p>this is paragraph</p>

    <span >this is paragraph</span> <span>this is paragraph</span>

    <p style="border: 2px solid red;">this is paragraph</p> <p style="border: 2px solid blue;">this is paragraph</p>

    <span style="border: 2px solid green;" >this is paragraph</span> <span style="border: 2px solid pink;">this is paragraph</span><br>

    <a style="border: 2px solid red;">this is paragraph</a> <a style="border: 2px solid blue;">this is paragraph</a>

    <span style="border: 2px solid green;" >this is paragraph</span> <span style="border: 2px solid pink;">this is paragraph</span>

</body>
</html>
