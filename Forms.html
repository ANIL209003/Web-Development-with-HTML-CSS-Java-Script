<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms Tutorial</h2>
    <form action="backend.php">
        <label for=name">Name</label>
        <div>
            <input type="text" name="myName">
        </div><br>

        <div>
            Role: <input type="text" name="myRole">
        </div><br>

        <div>
            Email: <input type="email" name="myEmail">
        </div><br>

        <div>
            Gender: Male <input type="radio" name="myGender"> FeMale <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div><br>

        <div>
            DOB: <input type="date" name="myDOB">
        </div><br>

        <div>
            Bonus: <input type="number" name="myBonus">
        </div><br>

        <div>
            Are you eligible?: <input type="checkbox" name="myElegibity">
        </div><br>

        <div>
            <label for="course">Course</label>
            <select name="mycourse" id="Course">
                <option value="B.tech">B.tech</option>
                <option value="Bca">Bca</option>
            </select>
        </div><br>

        <div>
            Write about yourself: <br><textarea name="mytext" cols="30" rows="10"></textarea>
        </div><br>

        <div>
            <input type="submit" value="submit Nows">
            <input type="reset" value="reset Nows">
        </div>


    </form>
</body>

</html>
