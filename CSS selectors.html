<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* Element selector */
        p {
            border: 2px solid rebeccapurple;
        }

        /* ID selector */
        #first {
            color: red;
        }

        /* Class selector */
        .bgBlue {
            color: blueviolet;
            background-color: yellow;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: green;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="first">This is a simple paragraph to demonstrate css selectors</p>
    <p id="Second" class="redElement bgBlue">This is a another paragraph to demonstrate css selectors</p>

    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>

</html>
